apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: cloud-computing
  labels:
    app: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: mysql:8.0
        ports:
        - containerPort: 3306
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "mysecretpassword"
        - name: MYSQL_DATABASE
          value: "guestbook"
        - name: MYSQL_USER
          value: "guestbook"
        - name: MYSQL_PASSWORD
          value: "guestbook"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        volumeMounts:
        - name: mysql-data
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-data
        persistentVolumeClaim:
          claimName: mysql-pvc 